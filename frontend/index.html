<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Purify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Photo/Chocolate Minimalist Open Mail Logo Design.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <img src="/Photo/Chocolate_Minimalist_Open_Mail_Logo_Design-removebg-preview.png" alt="">
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Guideline</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="left">
                <img src="/Photo/WhatsApp_Image_2025-02-03_at_23.27.48_c23ceb52-removebg-preview.png" alt="">
            </div>

            <div class="right">
                <div class="text">
                    <h3>Welcome to...</h3>
                    <h1>MailPurify</h1>
                </div>

                <div class="mail_sec">
                    <h4>Verify Email Address In Real-Time</h4>
                        
                    <div class="mail">
                        <input type="email" id="mail" placeholder="Enter email address">
                        <div class="button">GO</div>
                    </div>
                </div>

                <div class="ball">
                    <div class="round"></div>
                </div>

                <p></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
